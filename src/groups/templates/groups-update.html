{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  <h1> Update group </h1>
{% endblock %}

{% block main %}

    <form method='post'>
      {% csrf_token %}
      {{form|crispy}}
      <input type="submit" value="Update">
    </form>

    {% for student in group.students.all %}
        <p>
          <a href="{% url 'students:update' student.id %}">UPDATE</a>
          {{ student.first_name }}
          {{ student.last_name }}
        </p>
    {% endfor %}

{% endblock %}
