{% extends 'base.html' %}

{% block title %}
  <h1> Delete group </h1>
{% endblock %}

{% block main %}

    <form method='post'>
        {% csrf_token %}
        <h3>Do you really want to delete {{ group.name }}?</h3>

        <input type="submit" value="Delete">
        <a href="{% url 'groups:list' %}">Cancel</a>
    </form>

{% endblock %}
