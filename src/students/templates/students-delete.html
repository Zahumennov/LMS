{% extends 'base.html' %}

{% block title %}
  <h1> Delete student </h1>
{% endblock %}

{% block main %}
    <form method='post'>
        {% csrf_token %}
        <h3>Do you really want to delete {{ student.first_name }} {{ student.last_name }}?</h3>

        <input type="submit" value="Delete">
        <a href="{% url 'students:list' %}">Cancel</a>
    </form>
{% endblock %}
