{% extends 'base.html' %}

{% block title %}
  <h1> Delete teacher </h1>
{% endblock %}

{% block main %}
    <form method='post'>
        {% csrf_token %}
        <h3>Do you really want to delete {{ teacher.first_name }} {{ teacher.last_name }}?</h3>

        <input type="submit" value="Delete">
        <a href="{% url 'teachers:list' %}">Cancel</a>
    </form>
{% endblock %}
